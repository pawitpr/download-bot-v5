name: Node telegram bot continius
on:
  pull_request:
    branches: [main]

job:
  pull_request:
    run-on: ubuntu-latest   
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
       with:
        node-version: 17
        - run: npm ci
        - run: npm run start
              
